<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript first course</title>

    <style>
      body {
        background-color: antiquewhite;
        color: rgb(30, 29, 32);
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 40px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JavaScript</h1>
    </header>
    <div id="content"></div>
    <button id="button1">kliknij mnie</button>
    <button id="button2">DOUBLE CLICK</button>
    <script>
      console.log("Hello World!");
      let text1 = "siemson";
      console.log(text1);
      let someNumber = 230;
      console.log(someNumber);

      function buttonClick(event) {
        console.log("Przycisk klikniety");
      }
      document.getElementById("button1").addEventListener("click", buttonClick);

      function buttonDoubleClick(event) {
        console.log("Double Click!!!");
      }
      document
        .getElementById("button2")
        .addEventListener("dblclick", buttonDoubleClick);

      let div = document.getElementById("content");
      div.innerHTML = "hello world";
    </script>
  </body>
</html>
